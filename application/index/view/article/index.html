<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="container">
        <div class="row">
                <div class="col-md-8">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                          <!-- Indicators -->
                                  <ol class="carousel-indicators">
                                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                  </ol>

                                  <!-- Wrapper for slides -->
                                  <div class="carousel-inner" role="listbox">
                                    <div class="item active">
                                      <img src="__IMG__/p_big1.jpg" alt="...">
                                      <div class="carousel-caption">
                                      </div>
                                    </div>
                                    <div class="item">
                                      <img src="__IMG__/p_big2.jpg" alt="...">
                                      <div class="carousel-caption">
                                      </div>
                                    </div>
                                     <div class="item">
                                      <img src="__IMG__/p_big3.jpg" alt="...">
                                      <div class="carousel-caption">
                                      </div>
                                    </div>
                                  </div>

                                  <!-- Controls -->
                                  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                    <span class="sr-only">Previous</span>
                                  </a>
                                  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                    <span class="sr-only">Next</span>
                                  </a>
                                </div>
                        </div>
                        <div class="col-md-4">
                                <div class="well" style="max-width: 400px; margin: 0 auto 10px;">
                                      <a type="button" id="add" class="btn btn-primary btn-lg btn-block">文艺</a>
                                      <a type="button" class="btn btn-default btn-lg btn-block">网络</a>
                                      <a type="button" class="btn btn-default btn-lg btn-block">都市</a>
                                      <button type="button" class="btn btn-default btn-lg btn-block">人文</button>
                                      <button type="button" class="btn btn-default btn-lg btn-block">励志</button>
                                      <button type="button" class="btn btn-default btn-lg btn-block">生活</button>
                                      <button type="button" class="btn btn-default btn-lg btn-block">教育</button>
                                      <button type="button" class="btn btn-default btn-lg btn-block">英文</button>
                                </div>
                        </div>
                </div>
                <div class="row">
                        <div class="page-header">
                          <h1 style="display: inline-block;">文章列表<small>List Of Article</small></h1>
                         <div class="" style="float:right;margin-top: 32px;">
	                          <a type="button" class="btn btn-primary btn-md J_menuItem" href="/work/public/index.php/index/article/articleadd.html">
			  <span class="glyphicon glyphicon-plus"></span>新增
			</a>
			 <button type="button" class="btn btn-primary btn-md">
			  <span class="glyphicon glyphicon-pencil"></span>编辑
			</button>
			 <button type="button" class="btn btn-primary btn-md">
			  <span class="glyphicon glyphicon-trash"></span>删除
			</button>
		</div>
                        </div>

                        <div class="bs-example">
                        		{if !empty($article)}
              	 	 {foreach name="article" item="vo"}
	                            <div class="media">
	                              <a class="pull-left" href="#">
	                                <img alt="64x64" src="__IMG__/a9.jpg" data-holder-rendered="true" style="width: 128px; height: 128px;">
	                              </a>
	                              <div class="media-body">
	                                
	                               	<div class="page-header" style="padding-top: 0;">
				  <h2>《{$vo.title}》<small>{$vo.author}</small></h2>
				  <p style="font-size:14px;padding-left: 15px;">{$vo.content}</p>
				</div>
	                              </div>
	                            </div>
                            	{/foreach}
                            	{/if}
                          </div>
                </div>
        </div>
    </div>
    
<!-- End Panel Other -->
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="__JS__/plugins/suggest/bootstrap-suggest.min.js"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
</body>
</html>
